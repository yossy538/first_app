<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>見積積算システム</title>

  <!-- Tabulator CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tabulator-tables@6.2.1/dist/css/tabulator.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/tabulator-tables@6.2.1/dist/js/tabulator.min.js"></script>



  <!-- カスタムCSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h2>見積積算システム</h2>
  
<!-- 💾 テンプレート一覧へ移動ボタン -->
<button id="to-templates-btn" onclick="location.href='/templates'">📂 テンプレート一覧へ</button>
<button id="to-list-btn" onclick="location.href='/list'">📄 保存済み一覧へ</button>
<button id="add-row-btn">＋ 行を追加</button>
<button id="save-btn">💾 保存</button>
<button id="apply-profit-rate-btn">📈 目標利益率を適用</button>
<button id="recalc-profit-rate-btn">🔄 利益率を再計算</button>
<button id="save-template-btn">📝 テンプレートとして保存</button>


  
<div class="form-area-inline">
  <label for="project-name">案件名：</label>
  <input type="text" id="project-name" />

  <label for="customer-name">お客様名：</label>
  <input type="text" id="customer-name" />

  <label for="target-profit-rate">目標利益率（%）：</label>
  <input type="number" id="target-profit-rate" value="30" />

  <label for="template-category">カテゴリ：</label>
  <input type="text" id="template-category" />
</div>


  
    <div id="tabulator-table"></div>

    <div class="totals">
      <p>原価合計: <span id="total-cost">¥0</span></p>
      <p>売価合計: <span id="total-sale">¥0</span></p>
      <p>利益額: <span id="profit">¥0</span></p>
      <p>粗利率: <span id="profit-rate">0%</span></p>
    </div>

    <hr class="section-divider" />
  </div> <!-- ここでcontainerを閉じる！ -->

  <!-- カスタムJS -->
<script>console.log("👀 app.js を読み込む前");</script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>

<script>console.log("👀 app.js を読み込んだ後");</script>



</body>

</html>
